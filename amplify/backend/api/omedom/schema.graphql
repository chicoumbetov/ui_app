
type User @model @auth(rules: [
  {allow: owner, ownerField: "id"}
  {allow: private, operations: [read]}
])
{
  id: ID!
  lastname: String
  firstname: String
  email: AWSEmail @auth (rules: [{allow: owner, ownerField: "id"}])
  phoneNumber: AWSPhone @auth (rules: [{allow: owner, ownerField: "id"}])
  optIn: Boolean @auth (rules: [{allow: owner, ownerField: "id"}])
  address: Address @auth (rules: [{allow: owner, ownerField: "id"}])
  expoToken: [String!] @auth (rules: [{allow: owner, ownerField: "id"}])

  avatarUri: String
  birthDate: AWSDate @auth (rules: [{allow: owner, ownerField: "id"}])
  subscription: SubscriptionType @auth (rules: [{allow: owner, ownerField: "id"}])
}

type RealEstate @model
@auth(rules: [
  {allow: owner, ownerField: "admins", operations: [ create, update, delete, read]}
  {allow: owner, ownerField: "shared", operations:[read]}
]) {
  id: ID!
  name: String!
  iconUri: String!
  purchaseYear:  Int
  type: RealEstateType
  ownName: Boolean
  company: CompanyType
  detentionPart: Float
  typeImpot: TaxType
  budgetLines: [BudgetLine] @connection(keyName: "budgetLineByRealEstate", fields: ["id"])
  documents: [Document] @connection(keyName: "documentByRealEstate", fields: ["id"])
  admins: [String!]!
  shared: [String!]
  pendingInvitations: [String!]
  address: Address
  tenants: [TenantInfo]
  bankAccounts: [RealEstateBankAccount] @connection(fields: ["id"])
}

type PendingInvitation {
  email: String!
  type: InvitationType!
}

enum InvitationType {
  Admin
  ReadOnly
}

#should only be available for all operations to users in the admins field of RealEstate model and for read operation to users in the shared field of RealEstate model
type Document
@key(name: "documentByRealEstate", fields: ["realEstateId"])
@model {
  id: ID!
  realEstateId: ID!
  realEstate: RealEstate @connection (fields: ["realEstateId"])
  name: String!
  s3file: String!
}

#should only be available for all operations to users in the admins field of RealEstate model and for read operation to users in the shared field of RealEstate model
type BudgetLine
@key(name: "budgetLineByRealEstate", fields: ["realEstateId"])
@model {
  id: ID!
  realEstateId: ID!
  realEstate: RealEstate @connection (fields: ["realEstateId"])
  type: BudgetLineType!
  category: String!
  amount: Float!
  frequency: Frequency!
  nextDueDate: AWSDate
  infoCredit: MortgageLoanInfo
  tenantId: String
}

enum BudgetLineType {
  Expense
  Income
}

# type TenantInfo
type TenantInfo {
  id: String!
  amount: Float!
  rentalCharges: Float
  managementFees: Float
  lastname: String!
  firstname: String!
  email: AWSEmail!
  startDate: AWSDate!
  endDate: AWSDate
}

type MortgageLoanInfo {
  borrowedCapital: Float!
  loadStartDate: AWSDate
  duration: Int
  interestRate: Float
  assuranceRate: Float
  amortizationTable: [AmortizationTable]
}

type AmortizationTable {
  dueDate: AWSDate
  amount: Float
  interest: Float
  assurance: Float
  amortizedCapital: Float
}

enum RealEstateType {
  mainHome
  secondHome
  professionnalRentalInvestment
  privateRentalInvestment
}
enum CompanyType { #French company types
  SCI
  SAS
  SARLclassique
  SARLfamille
}

enum TaxType {
RevenueTax
SocialTax
}

enum Frequency {
  monthly
  fortnightly
  quarterly
  annual
}

enum SubscriptionType {
  OneToTwo
  TreeToFive
  MoreThanFive
}

type Address {
  address: String!
  additionalAddress: String
  postalCode: String!
  city: String!
  country: String!
}


#should only be available for all operations to users in the admins field of RealEstate model and for read operation to users in the shared field of RealEstate model
type RealEstateBankAccount
@model(queries: null)
@key(name: "bankAccountByRealEstate", fields: ["realEstateId", "bankAccountId"])
@key(name: "realEstateByBankAccount", fields: ["bankAccountId", "realEstateId"]) {
  id: ID!
  realEstateId: ID!
  realEstate: RealEstate @connection (fields: ["realEstateId"])
  bankAccountId: ID!
  bankAccount: BankAccount! @connection(fields: ["bankAccountId"])
}

#should only be available for all operations to users in the admins field of RealEstate (linked by RealEstateBankAccount) model
# and for read operation to users in the shared field of RealEstate (linked by RealEstateBankAccount) model
type BankAccount @model {
  id: ID!
  realEstates: [RealEstateBankAccount] @connection(fields: ["id"])
  bank: String!
  accountOwner: String!
  iban: String!
  bic: String!
  balance: Float!
  bridgetApiAccountId: String!
  movements: [BankMovement] @connection(fields: ["id"])
}

#should only be available for all operations to users in the admins field of RealEstate (linked by BankAccount and RealEstateBankAccount) model
# and for read operation to users in the shared field of RealEstate (linked by BankAccount and RealEstateBankAccount) model
type BankMovement @model
@key(name: "bankMovementByByBankAccount", fields: ["bankAccountId"])
@key(name: "bankMovementByBudgetLine", fields: ["budgetLineId"])
@key(name: "bankMovementByRealEstate", fields: ["realEstateId"])
{
  id: ID!
  bankAccountId: ID!
  bankAccount: BankAccount! @connection(fields: ["bankAccountId"])
  realEstateId: ID
  realEstate: BankAccount @connection(fields: ["realEstateId"])
  bridgetApiId: String!
  description: String!
  amount: Float!
  budgetLineId: ID!
  budgetLine: BudgetLine @connection (fields: ["budgetLineId"])
  ignored: Boolean
  date: AWSDate
}

#should only be available for all operations to user linked through utilisateur connection
type Notification @model
@auth(rules: [
  {allow: owner, ownerField: "owner"}
])
@key(name: "notificationByUser", fields: ["userId"])
{
  id: ID!
  owner: String
  userId: ID!
  user: User @connection (fields: ["userId"])
  category: String!
  text: String!
  params: AWSJSON
}

type BillingHistory @model
@auth(rules: [
  {allow: owner, ownerField: "owner"}
])
@key(name: "billingHistoryByUser", fields: ["userId"])
{
  id: ID!
  owner: String
  userId: ID!
  user: User @connection (fields: ["userId"])
  date: AWSDateTime!
  nextRenewDate: AWSDate
  subscription: SubscriptionType
  amount: Float!
  paid: Boolean
}
